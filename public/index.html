<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Mongo Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container header-bg">
        <nav class="navbar fixed-top navbar-light bg-faded" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <p class="navbar-brand navt">Mongo Scraper</p>
                </div>
                <div id="navbar" class="c">
                    <ul class="nav navbar-nav">
                        <li><a class="navt" href="#" id="SA">Saved Articles</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="jumbotron head">
            <div class="container">
                <h1>Sub-Scraper</h1>
                <p>Enter a Sub-Reddit to Scrape:</p>
                <form class="form-inline">
                    <input id="scrape" type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="try /news or /nba">
                    <button type="submit" class="btn btn-primary" id="scraper" role="button">Scrape</button></p>
                </form>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="panel panel-info col-md-10 np" id="articles">
            Scraped info will go here
        </div>
        <div class="col-md-1"></div>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Article Notes:</h4>
                </div>
                <div class="modal-body">
                    <div id="notes">
                        <div class="panel">No Notes For this Article Yet</div>
                    </div>
                    <div class="form-group">
                        <label for="note">New Note:</label>
                        <textarea class="form-control" rows="2" id="note"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="articleNote">Add Note</button>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
